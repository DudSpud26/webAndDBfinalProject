<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/editprofilestyle.css">
    <title>DogMeet.com</title>
</head>
<body>
    <header>
        <h1>DogMeet.com</h1>
        <nav></nav>
    </header>
    <p>Click on the "Choose File" button to upload a profile picture</p>

    <form id="pic-form" action="#to-some-server">
        <input type="file" id="profile-pic" name="filename"><br>
        <input type="submit" value="Submit">
        
    </form>

    <p>Enter your dog's name and age</p>

    <form id="name-age-form" action="#to-some-server">
        <label for="dog-name">Name: </label><br>
        <input type="text" id="dog-name" name="dog-name"><br>
        <label for="dog-age">Age: </label><br>
        <input type="text" id="dog-age" name="dog-age">
        <input type="submit" value="Submit">
    </form>

    <p> Choose up to 5 personality traits for your dog</p>

    <form id="personality-form">
        <input type="checkbox" id="trait1" class="trait" value="Energetic">
        <label for="trait1">Energetic</label><br>
        <input type="checkbox" id="trait2" class="trait" value="Lazy">
        <label for="trait2">Lazy</label><br>
        <input type="checkbox" id="trait3" class="trait" value="Obedient">
        <label for="trait3">Obedient</label><br>
        <input type="checkbox" id="trait4" class="trait" value="Stubborn">
        <label for="trait4">Stubborn</label><br>
        <input type="checkbox" id="trait5" class="trait" value="Smart">
        <label for="trait5">Smart</label><br>
        <input type="checkbox" id="trait6" class="trait" value="Protective">
        <label for="trait6">Protective</label><br>
        <input type="checkbox" id="trait7" class="trait" value="Goofy">
        <label for="trait7">Goofy</label><br>
        <input type="checkbox" id="trait8" class="trait" value="Sociable">
        <label for="trait8">Sociable</label><br>
        <input type="checkbox" id="trait9" class="trait" value="Mouthy">
        <label for="trait9">Mouthy</label><br>
        <input type="checkbox" id="trait10" class="trait" value="Friendly">
        <label for="trait10">Friendly</label><br>
        <input type="checkbox" id="trait11" class="trait" value="Gentle">
        <label for="trait11">Gentle</label><br>
        <input type="checkbox" id="trait12" class="trait" value="Mischievous">
        <label for="trait12">Mischievous</label><br>
        <input type="submit" value="Submit">
    </form>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
