<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/editprofilestyle.css">
    <title>DogMeet.com</title>
</head>
<body>
    <p>Click on the "Choose File" button to upload a profile picture</p>

    <form action="#to-some-server">
        <input type="file" id="profile-pic" name="filename"><br>
        
    </form>

    <p>Enter the age of your dog</p>

    <form action="#to-some-server">
        <label for="dog-age">Age: </label>
        <input type="text" id="dog-age" name="dog-age">
    </form>

    <p> Choose up to 5 personality traits for your dog</p>

    <form action="#to-some-server">
        <input type="checkbox" id="trait1" name="trait1" value="Energetic">
        <label for="trait1">Energetic</label><br>
        <input type="checkbox" id="trait2" name="trait2" value="Lazy">
        <label for="trait2">Lazy</label><br>
        <input type="checkbox" id="trait3" name="trait3" value="Obedient">
        <label for="trait3">Obedient</label><br>
        <input type="checkbox" id="trait4" name="trait4" value="Stubborn">
        <label for="trait4">Stubborn</label><br>
        <input type="checkbox" id="trait5" name="trait5" value="Smart">
        <label for="trait5">Smart</label><br>
        <input type="checkbox" id="trait6" name="trait6" value="Protective">
        <label for="trait6">Protective</label><br>
        <input type="checkbox" id="trait7" name="trait7" value="Goofy">
        <label for="trait7">Goofy</label><br>
        <input type="checkbox" id="trait8" name="trait8" value="Sociable">
        <label for="trait8">Sociable</label><br>
        <input type="checkbox" id="trait9" name="trait9" value="Mouthy">
        <label for="trait9">Mouthy</label><br>
        <input type="checkbox" id="trait10" name="trait10" value="Friendly">
        <label for="trait10">Friendly</label><br>
        <input type="checkbox" id="trait11" name="trait11" value="Gentle">
        <label for="trait11">Gentle</label><br>
        <input type="checkbox" id="trait12" name="trait12" value="Mischievous">
        <label for="trait12">Mischievous</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
